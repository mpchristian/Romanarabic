<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ROMANARABIC</title>
</head>

<body>
  <main>
    <h1>ROMANARABIC</h1>
    <h2>Convert roman numerals into numbers and vice versa.</h2>

    <section>
      <p id="options">
        <select id="firstEntry">
          <option value="Arabic">Arabic</option>
          <option value="Roman">Roman</option>
        </select>

        <button id="button-change">&#8644</button>

        <select id="secondEntry">
          <option value="Roman">Roman</option>
          <option value="Arabic">Arabic</option>
        </select>
      </p>
    </section>

    <div id="block-result">
      <div id="block-area1">
        <input id="area1" type="text" placeholder="Number">
      </div>

      <div id="block-convert-button">
        <button id="button-convert">Convert</button>
      </div>
      
      <div id="block-area2">
        <p id="area2"></p>
      </div>
    </div>




  </main>
  <script src="script.js"></script>
</body>

</html>
